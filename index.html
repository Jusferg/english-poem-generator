<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>Welcome to the AI Poem Generator</h1>
    </header> 
        
    <main>
        <form id="poem-form-generator">
           <input type="text" placeholder="Enter the topic of the English poem"  
           autofocus
           required 
           autocomplete="off"
           class="instructions"
           /> 
           <input type="submit" class="button" />
          
        </form>
        <div class="poem-finder" id="poem-finder">
        </div>
    </main>

    <footer>This project was coded by Tia Ferguson and is <a href="https://github.com/Jusferg/english-poem-generator" 
        target="_blank">open-sourced on Github</a> and is<a href="https://ai-english-poem-generator-1.netlify.app/" 
        target="_blank"> hosted on Netlify
    </footer>
    </div> 
            
            
    <script src="src/index.js"></script>
</body>
</html>
